services:
  postgres:
    image: postgres:latest
    container_name: speculo-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: speculo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: speculo-cache
    ports:
      - "6379:6379"

volumes:
  postgres_data:
