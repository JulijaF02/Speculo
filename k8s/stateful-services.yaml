apiVersion: v1
kind: Namespace
metadata:
  name: speculo
---
# ── Identity DB (PostgreSQL) ──────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-db
  namespace: speculo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-db
  template:
    metadata:
      labels:
        app: identity-db
    spec:
      containers:
      - name: postgres
        image: postgres:17-alpine
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_DB
          value: "speculo_identity"
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: identity-db
  namespace: speculo
spec:
  selector:
    app: identity-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

